<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="snake_style.css" />
    <title>Snake</title>
  </head>
  <body>
    <header>
      <div class="invisible-item"></div>
      <h1>Snake</h1>
      <div><a href="../../index.html" class="btn">Play More Games</a></div>
    </header>

    <main>
      <div class="score">🍎&nbsp;<span id="score">0</span></div>
      <div class="board" id="board"></div>
      <div class="buttons">
        <button type="button" class="moveBtn up">↑</button>
        <button type="button" class="moveBtn left">←</button>
        <button type="button" class="moveBtn down">↓</button>
        <button type="button" class="moveBtn right">→</button>
      </div>
    </main>

    <script src="snake_script.js"></script>
  </body>
</html>
