<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="breakout_style.css" />
    <title>Breakout!</title>
  </head>
  <body>
    <header>
      <button type="button" id="show_btn" class="showRules_btn btn">
        Show Rules
      </button>
      <h1>Breakout!</h1>
      <a href="../../index.html" class="btn">Play More Games</a>
    </header>
    <div id="rules" class="rules">
      <h2>How to Play:</h2>
      <p>
        --Use your left and right keys to move the paddle to bounce the ball up
        and break the blocks.
      </p>
      <p>--If you miss the ball, your score and the blocks will reset</p>
      <button id="close_btn" class="closeRules_btn btn">Close</button>
    </div>

    <canvas id="canvas" width="800px" height="600px"></canvas>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="breakout_script.js"></script>
  </body>
</html>
